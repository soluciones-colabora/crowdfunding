
<mat-toolbar>Colabora México</mat-toolbar>

<div *ngIf="user; else notlogged">
  <mat-nav-list>
    <!-- Show user profile picture -->
    <div  class="avatar-holder">
      <a mat-icon-button (click)="profile_drawer = !profile_drawer;">
        <img class="navbar-avatar" [src]="user.photoURL">
        <!-- <mat-icon>more_vert</mat-icon> -->
        <h6>{{'Félix Ehuan'}}</h6>
      </a>
    </div>
    <button mat-menu-item *ngIf="profile_drawer">
      <mat-icon>account_circle</mat-icon>
      <span>Ver perfil</span>
    </button>
    <button mat-menu-item *ngIf="profile_drawer">
      <mat-icon>edit</mat-icon>
      <span>Ver notificaciones</span>
    </button>
    <button mat-menu-item *ngIf="profile_drawer" (click)="authService.signOut()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar sesión</span>
    </button>
    <a mat-list-item href="#">APOYAR CAMPAÑAS</a>
    <a mat-list-item href="#">¿CÓMO APOYAR?</a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-nav-list>
</div>
<ng-template #notlogged let-user>
  <!-- If notLogged just show redirection buttons -->
  <mat-nav-list>
    <a mat-list-item href="#">APOYAR CAMPAÑAS</a>
    <a mat-list-item href="#">¿CÓMO APOYAR?</a>
    <a mat-list-item href="#">INICIAR SESIÓN</a>
    <a mat-list-item href="#">REGISTRARSE</a>
  </mat-nav-list>
</ng-template>
