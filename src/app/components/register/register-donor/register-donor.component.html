<mat-card class="example-card">
  <mat-card-header class="center">
    <mat-card-title>REGISTRO PARA DONADORES</mat-card-title>
    <mat-card-subtitle>Ingresa tus datos para comenzar a apoyar.</mat-card-subtitle>
    <mat-card-subtitle>¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a></mat-card-subtitle>
  </mat-card-header>


  <mat-card-content>
    <mat-horizontal-stepper linear="false" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <app-dynamic-form [fields]="firstFormFields" (submited)="onSubmit($event)" (formOut)="firstFormGroup"></app-dynamic-form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <mat-grid-list cols="4" rowHeight="100px">
          <mat-grid-tile *ngFor="let field of secondFormFields">
            <mat-button-toggle (change)="buttonToggleChanged(field)">
              {{field.label}}
            </mat-button-toggle>
          </mat-grid-tile>
        </mat-grid-list>
        <div>
            <button mat-raised-button color="accent" matStepperPrevious style="margin-right: 20px">ANTERIOR</button>
            <button (click)="onSubmit()" mat-raised-button color="accent" matStepperNext>FINALIZAR REGISTRO</button>
        </div>


        <!-- <app-dynamic-form [backButton]="true" [lastForm]="true" [fields]="secondFormFields" (submited)="onSubmit($event)"></app-dynamic-form> -->
      </mat-step>

    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
