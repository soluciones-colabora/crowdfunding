<div class="responsive-carousel">
    <div class="carousel" id="carousel1">
      <owl-carousel
         [options]="{ 'items': 7,
         'dots': false,
         'navigation': false,
         'autoplay': true,
         'autoplaySpeed': 500,
         'loop': true}"
         [items]="slides">
         <div class="item" *ngFor="let image of slides;let i = index">
             <img src="{{image.img}}" alt="">
         </div>
     </owl-carousel>
    </div>
    <div class="carousel" id="carousel2">
      <owl-carousel
         [options]="{ 'items': 4,
          'dots': false,
          'navigation': false,
          'autoplay': true,
          'autoplaySpeed': 500,

         <div class="item" *ngFor="let image of slides;let i = index">
             <img src="{{image.img}}" alt="">
         </div>
     </owl-carousel>
    </div>
    <div class="carousel" id="carousel3">
      <owl-carousel
         [options]="{items: 2,
         dots: false,

             <img src="{{image.img}}" alt="">

     </owl-carousel>
    </div>
    </div>

<svg style="display:none">
  <defs>
    <filter id="dropshadow" x="0%" y="0%" width="120%" height="120%" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/> <!-- stdDeviation is how much to blur -->
      <feOffset dx="0" dy="0" result="offsetblur"/> 
      <!-- <feOffset dx="-2" dy="-2" result="offsetblur"/> -->
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
