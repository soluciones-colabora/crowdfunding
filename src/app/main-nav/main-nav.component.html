<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [ngClass]="{hidden:!(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar>Colabora México</mat-toolbar>
      <mat-nav-list>
        <div  class="avatar-holder">
          <a mat-icon-button (click)="profile_drawer = !profile_drawer;">
            <img class="navbar-avatar" src="assets/felix.jpg" alt="">
            <!-- <mat-icon>more_vert</mat-icon> -->
            <h6>{{'Félix Ehuan'}}</h6>
          </a> 
        </div>
          <button mat-menu-item *ngIf="profile_drawer">
              <mat-icon>account_circle</mat-icon>
              <span>Ver perfil</span>
            </button>
            <button mat-menu-item *ngIf="profile_drawer">
              <mat-icon>edit</mat-icon>
              <span>Ver notificaciones</span>
            </button>
            <button mat-menu-item *ngIf="profile_drawer">
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar sesión</span>
            </button>
      <a mat-list-item href="#">APOYAR CAMPAÑAS</a>
      <a mat-list-item href="#">¿CÓMO APOYAR?</a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="navbar-brand"><img src="assets/feyac.png" alt="" routerLink=""></a>
      <span class="spacer"></span>
      <span *ngIf="!(isHandset$ | async)" class="content-links">
      <button mat-button [routerLink]="['apoyar']">APOYAR CAMPAÑAS</button>
      <span class="divider">|</span>
      <button mat-button [routerLink]="['']">¿CÓMO APOYAR?</button>
      <button mat-button [matMenuTriggerFor]="menu">
          <img class="navbar-avatar" src="assets/felix.jpg">
        <mat-icon color="white">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" color="white">
        <button mat-menu-item [routerLink]="['perfil']">
          <mat-icon>account_circle</mat-icon>
          <span>Ver perfil</span>
        </button>
        <button mat-menu-item [routerLink]="['apoyar']">
          <mat-icon>edit</mat-icon>
          <span>Ver notificaciones</span>
        </button>
        <button mat-menu-item>
          <mat-icon >exit_to_app</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
